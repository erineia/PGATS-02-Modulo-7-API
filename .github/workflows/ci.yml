name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Instalar dependências
        run: npm install --legacy-peer-deps

      - name: Corrigir permissão do Mocha
        run: chmod +x ./node_modules/.bin/mocha

      - name: Rodar os testes de API via Controller
        run: npm run test-rest-controller

      - name: Finalizar processos node antigos
        run: pkill -f node || true

      - name: Subir API Rest
        run: npm start-rest &

      - name: Subir API GraphQL
        run: npm run start-graphql &

      - name: Esperar API REST estar pronta
        run: npx wait-on --timeout=60000 http://localhost:3000

      - name: Rodar os testes External de API Rest via HTTP
        run: npm run test-rest-external

      - name: Rodar os testes External de API GraphQL via HTTP
        run: npm run test-graphql-external
