name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Instalar dependências
        run: npm install --legacy-peer-deps

      - name: Rodar os testes de API via Controller
        run: npx mocha test/rest/controller/**/*.test.js --timeout 10000 --reporter mochawesome

      - name: Instalar start-server-and-test
        run: npm install start-server-and-test

      - name: Criar .env para os testes
        run: |
          echo "BASE_URL_REST=${{ secrets.BASE_URL_REST }}" >> .env
          echo "BASE_URL_GRAPHQL=${{ secrets.BASE_URL_GRAPHQL }}" >> .env

      - name: Rodar os testes External de API Rest via HTTP
        run: npx start-server-and-test 'npm run start-rest' 'http://localhost:3000' 'npm run test-rest-external'

      - name: Rodar os testes External de API GraphQL via HTTP
        run: npx start-server-and-test 'npm run start-graphql' 'http://localhost:4000/graphql' 'npm run test-graphql-external'
