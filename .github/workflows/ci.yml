name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Instalar dependências
        run: npm install
      - name: Corrigir permissão do Mocha
        run: chmod +x ./node_modules/.bin/mocha
      - name: Run tests
        run: npm run test-controller

      - name: Subir a API
        run: npm start &

      - name: Esperar a API rodar
        run: sleep 5

      - name: Rodar os testes de API via HTTP
        run: npm run test-external
