name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Instalar dependências
        run: npm install
      - name: Corrigir permissão do Mocha
        run: chmod +x ./node_modules/.bin/mocha

      - name: Subir API REST
        run: npm start &

      - name: Subir API GraphQL
        run: node graphql/server.js &

      - name: Esperar ambas APIs rodarem
        run: npx wait-on http://localhost:3000 http://localhost:4000/graphql

      - name: Rodar os testes de API REST
        run: npm run test-external

      - name: Rodar os testes de GraphQL
        run: npm test
